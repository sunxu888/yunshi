<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>无标题文档</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid add_company_html">
  <div class="row no-margin top">添加公司</div>
  <div class="row no-margin bottom">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">公司名称：</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="填写组织名称">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">组织编码：</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="填写组织名称"> 
        </div>
        <div class="col-sm-offset-1"><button class="btn btn-info">保存</button></div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">员工数量：</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="填写组织名称"> 
        </div>
        <div class="col-sm-offset-1"><button class="btn btn-info">重置</button></div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">创建时间：</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="填写组织名称">
        </div>
      </div>
      
    </form>
  </div>
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-datetimepicker.js"></script> 
<script>
</script>
</body>
</html>
