<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>无标题文档</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid zuwu_html">
  <div class="col-md-2 xiaoqu_list">
    <dl class="list-unstyled ">
      <dt>小区列表</dt>
      <dd class="row">
        <div class="col-md-6  no-padding">
          <select class="form-control col-md-6 input-sm ">
            <option>城市</option>
          </select>
        </div>
        <div class="col-md-6  no-padding">
          <select class="form-control col-md-6 input-sm">
            <option>区域</option>
          </select>
        </div>
      </dd>
      <dd><a href="#">添加房源</a> <a href="#">批量导入</a></dd>
      <dd>全部小区（0）</dd>
      <dd>保利西山一区（1115）</dd>
      <dd>保利西山二区（1115）</dd>
      <dd>保利西山三区（1115）</dd>
    </dl>
  </div>
  <div class="col-md-9  col-md-offset-1 community">
    <div class="row top">
      <button class="btn btn-info">添加小区</button>
    </div>
    <div class="row bottom">
      <div class="col-md-2 community-list">
        <ul class="list-unstyled">
          <li><Img src="images/icon-loufang.png"> 远洋心里 <img src="images/jia.png"> <img src="images/jian.png"></li>
          <li><Img src="images/icon-loufang.png"> 远洋心里 <img src="images/jia.png"> <img src="images/jian.png"></li>
          <li><Img src="images/icon-loufang.png"> 远洋心里 <img src="images/jia.png"> <img src="images/jian.png"></li>
          <li><Img src="images/icon-loufang.png"> 远洋心里 <img src="images/jia.png"> <img src="images/jian.png"></li>
          <li><Img src="images/icon-loufang.png"> 远洋心里 <img src="images/jia.png"> <img src="images/jian.png"></li>
        </ul>
      </div>
      <div class="col-md-9 col-md-offset-1 community-info">
        <div class="row top">
          <form class="form-inline col-md-6 col-md-offset-1">
            <label class="control-label"> 小区名称：
              <input type="text" class="form-control input-sm" placeholder="远洋心里">
            </label>
            <label class="control-label"> 小区指数：
              <span class="glyphicon glyphicon-star"></span> <span class="glyphicon glyphicon-star"></span> <span class="glyphicon glyphicon-star"></span> <span class="glyphicon glyphicon-star"></span> <span class="glyphicon glyphicon-star-empty"></span> <span>4星</span>
            </label>
            <label class="control-label"> 小区区域：
              <input type="text" class="form-control input-sm" placeholder=""> <button type="submit" class="btn btn-primary btn-sm">选择区域</button>
            </label>
            <label class="control-label"> 地理位置：
              <input type="text" class="form-control input-sm" placeholder="东城区">
            </label>
            <label class="control-label"> 搜索位置：
              <input type="text" class="form-control input-sm" placeholder="">
            </label>
          </form>
        </div>
        <div class="row bottom text-center"> <img src="images/map.jpg"> </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-datetimepicker.js"></script> 
<script>

</script>
</body>
</html>
