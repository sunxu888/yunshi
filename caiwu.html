<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>无标题文档</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid caiwu_html">
  <div class="col-md-2 zhangwu">
    <dl class="list-unstyled ">
      <dt>账务管理</dt>
      <dd><strong>财务收支流水</strong><span class="hover">&gt;</span>
        <ul class="list-unstyled no-margin">
          <li><a href="#">收支流水</a></li>
          <li><a href="#">流水明细</a></li>
        </ul>
      </dd>
      <dd><strong>财务收支预算</strong><span>&gt;</span></dd>
    </dl>
  </div>
  <div class="col-md-9  col-md-offset-1 tubiao">
    <div class="row form-inline no-margin">
      <input class="form-control input-sm" id="startdate" type="text" value="起始日期">
      <input class="form-control input-sm" id="overdate" type="text" value="结束日期">
      <select class="form-control  input-sm">
        <option>交易对象</option>
      </select>
      <select class="form-control input-sm">
        <option>资金流向</option>
      </select>
      <select class="form-control input-sm">
        <option>交易方式</option>
      </select>
      <input type="text" class="form-control input-sm" placeholder="输入要搜索的内容">
      <button type="submit" class="btn btn-primary input-sm">搜索</button>
      <button type="submit" class="btn btn-default input-sm ">重置</button>
      <button type="submit" class="btn btn-default input-sm pull-right">导出报表</button>
    </div>
    <div class="row jine  no-margin">
      <div class="col-md-4 no-padding">
        <h4>收入金额（元）<span style="color:#29bd6b;">0</span></h4>
      </div>
      <div class="col-md-4  no-padding">
        <h4 style="border-left:1px #dbdbdb solid; border-right:1px #dbdbdb solid;">支出金额（元）<span style="color:#fa5c38;"> 0</span></h4>
      </div>
      <div class="col-md-4  no-padding">
        <h4>收入支出差（元）<span style=" color:#fa9610;">0</span></h4>
      </div>
    </div>
    <div class="row">
      <div class="no-order text-center"> <img src="images/order.png" width="100">
        <h4>未找到此账单，请核对信息后再试。</h4>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-datetimepicker.js"></script> 
<script>
$('#startdate').datetimepicker();
$('#overdate').datetimepicker();
$('.zhangwu dd strong').click(function(){
	$(this).siblings('ul').stop().slideToggle();
	$(this).siblings('span').stop().toggleClass('hover')
})
</script>
</body>
</html>
