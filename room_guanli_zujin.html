<script>
	$('.glyphicon-pencil').click(function(){
		var html = $(this).siblings('strong').html();
		$(this).hide().siblings('strong').hide()
		$(this).before("<input type='text' class='form-control intpu-sm' value='"+html+"'>")
		$(this).siblings('input').focus();
		$(this).siblings('input').blur(function(){
			$(this).siblings('strong').html($(this).val()).show();
			$(this).siblings('.glyphicon-pencil').show();
			$(this).remove();
		})
	})
</script>
