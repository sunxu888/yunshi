<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>无标题文档</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid room_info_html">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-1 control-label" >房源编码:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="0000001" disabled >
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-1 control-label">社区名称:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="远洋心里">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-1 control-label">房源地址:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="城东新村地铁1号线远洋心里">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-1 control-label">房源信息:</label>
      <div class="col-sm-10 form-inline">
        <div class="input-group">
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="">
          <div class="input-group-addon">楼</div>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="">
          <div class="input-group-addon">㎡</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-1 control-label">房源户型:</label>
      <div class="col-sm-10 form-inline">
        <div class="input-group">
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="5" disabled>
          <div class="input-group-addon">室</div>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="4" disabled>
          <div class="input-group-addon">厅</div>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="1" disabled>
          <div class="input-group-addon">厨</div>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="2" disabled>
          <div class="input-group-addon">卫</div>
        </div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label for="inputPassword3" class="col-sm-1 control-label">服务管家:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="">
        <button type="submit" class="btn btn-primary">选择服务管家</button>
      </div>
    </div>
    <div class="form-group form-inline">
      <label for="inputPassword3" class="col-sm-1 control-label">客户经理:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="">
        <button type="submit" class="btn btn-primary">选择客户经理</button>
      </div>
    </div>
    <div class="form-group form-inline">
      <label for="inputPassword3" class="col-sm-1 control-label">智能门锁:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="">
        <button type="submit" class="btn btn-primary">选择客户经理</button>
        <select class="form-control">
          <option>门锁管理</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-1 control-label">智能电表:</label>
      <div class="col-sm-10 form-inline">
        <div class="input-group">
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="2" disabled>
          <div class="input-group-addon">停电</div>
          <div class="input-group-addon">负电</div>
          <div class="input-group-addon">充值记录</div>
        </div>
        <span> 当前余额：<span class="btn btn-info btn-xs">0.00</span> 元</span> </div>
    </div>
  </form>
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/bootstrap-datetimepicker.js"></script> 
<script>

</script>
</body>
</html>
